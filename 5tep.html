<template name="addList">
	<form>
	<h4 style="padding-left: 20px">Add New Video</h4>	
		<div class="col-md-5 panel"><input type="text" name="vtitle1" id="vtitle1" class="form-control" placeholder= "Video Title" /></div>

			</div>
	</form>
		
</template> 

<template name="listPage">
 
		
			<div class="panel-body"> 	
				
			<iframe width="100%" height="400"  src="https://www.youtube.com/embed/{{name}}{{url1}}?autoplay=1?enablejsapi=1&amp;autohide=1&amp;color=white&amp;controls=1&amp;playsinline=1&amp;rel=0&amp;showinfo=0&amp;theme=light&amp;wmode=transparent" frameborder="0" allowfullscreen></iframe>		
		<br>
				<button class="btn btn-success menu-toggle" href="#menu-toggle" data-toggle="tooltip" data-placement="top" title="Tag a moment in the video with a webpage">
						Tag a Page
				</button>
				<button type="button" class="btn btn-warning">Tag a note</button>
				<button  class="btn btn-danger">
						Remove Tag
				</button>
		</div>
		
		
</template> 
 



<template name="momentsForm">
